{% extends 'base.html' %}
{% block content %}

<h1>{{ skill.description }}</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">level: {{ skill.get_skill_display  }}</span>
</div>
<div class="card-action">
    <a href="{% url 'skills_update' skill.id %}">Edit</a>
    <a href="{% url 'skills_delete' skill.id %}">Delete</a>
</div>

{% endblock %}
